version: "3.7"

networks:
  default:
    name: home_service
    driver: bridge


services:
  # https://github.com/qdm12/gluetun
  gluetun:
    container_name: gluetun
    image: qmcgaw/gluetun
    depends_on:
      - rclone_mount
    cap_add:
      - NET_ADMIN
    profiles:
      - vpn
    ports:
      - 8888:8888/tcp # HTTP proxy
      - 8388:8388/tcp # Shadowsocks
      - 8388:8388/udp # Shadowsocks
    volumes:
      - /yourpath:/gluetun
    environment:
      - TZ=${TZ}
      - PGID=${PGID}
      - PUID=${PUID}
      - VPNSP=purevpn
      - OPENVPN_USER=abc
      - OPENVPN_PASSWORD=abc
      # - COUNTRY=Netherlands

  torrentvpn:
    container_name: torrentvpn
    image: dperson/openvpn-client
    profiles:
      - vpn
    volumes:
        - ./config/vpn/:/vpn/
    cap_add:
      - net_admin
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    networks:
      - default
      - torrentvpn
    # ports:
    #   - ${QBIT_MANAGE_PORT_8080}:8080
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
    # if using '-d' or 'DNS' you can't enable the `read_only: true` option
    read_only: true
    tmpfs:
      - /run
      - /tmp
    restart: unless-stopped
    security_opt:
      - label:disable
    devices:
      - /dev/net/tun:/dev/net/tun





  portaineragent:
    image: portainer/agent
    ports:
      - ${PORTAINERAGENT_PORT_9001}:9001
    container_name: portaineragent
    environment:
      - CAP_HOST_MANAGEMENT=1
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /:/host
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes

  portainer:
    image: portainer/portainer-ce
    ports:
      - ${PORTAINER_PORT_9000}:9000
    command: -H unix:///var/run/docker.sock
    container_name: portainer
    environment:
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - ${BASE_DATA_DIR}/portainer:/data
      - ${HOME_SCRIPT_STORAGE}:/storage

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower 
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - WATCHTOWER_HTTP_API=true
      - WATCHTOWER_HTTP_API_TOKEN=watchtower
      - WATCHTOWER_ROLLING_RESTART=true
    volumes:
      # - ${BASE_CACHE_DIR}/watchtower/config.json:/config.json
      - /var/run/docker.sock:/var/run/docker.sock
    command: --cleanup --no-restart --http-api-metrics

  rclone_mount:
    image: hereisderek/rclone_mergerfs_mounter:nightly
    container_name: rclone_mount
    privileged: true
    security_opt:
      - seccomp:unconfined
    devices:
      - /dev/fuse:/dev/fuse
    ports:
      - ${RCLONE_MOUNT_PORT_5572}:5572
    cap_add:
      - SYS_ADMIN
      - SETPCAP
      - MKNOD
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - RC_USER=${RC_USER}
      - RC_PASS=${RC_PASS}
      - USE_RCD=false
      - PARAMS_COMMON_EXTRA=-vv
      - RCLONE_REMOTE="share"
      - RC_SERVE=true 
      - RC_ENABLE_METRICS=true

    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DATA_DIR}/rclone:/config/rclone
      - ${BASE_CACHE_DIR}/rclone_mount:/cache
      - ${RCLONE_MOUNT_MERGERFS_LOCAL}:/storage
    



  sonarr:
    image: lscr.io/linuxserver/sonarr
    depends_on:
      - rclone_mount
    ports:
      - ${SONARR_PORT_8989}:8989
    container_name: sonarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DATA_DIR}/sonarr:/config
      - ${HOME_SCRIPT_STORAGE}:/storage
      
  radarr:
    image: lscr.io/linuxserver/radarr
    depends_on:
      - rclone_mount
    ports:
      - ${RADARR_PORT_7878}:7878
    container_name: radarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DATA_DIR}/radarr:/config
      - ${HOME_SCRIPT_STORAGE}:/storage
  
  bazarr:
    image: lscr.io/linuxserver/bazarr
    depends_on:
      - rclone_mount
    ports:
      - ${BAZARR_PORT_6767}:6767
    container_name: bazarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
        max-size: ${BASE_LOGGING_MAXSIZE}
    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DATA_DIR}/bazarr:/config
      - ${HOME_SCRIPT_STORAGE}:/storage

  lidarr:
    image: lscr.io/linuxserver/lidarr
    depends_on:
      - rclone_mount
    ports:
      - ${LIDARR_PORT_8686}:8686
    container_name: lidarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    logging:
      driver: json-file
      options:
        max-file: ${BASE_LOGGING_MAXFILE}
