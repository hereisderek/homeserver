    restart: ${BASE_RESTART_STRATEGY}
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${BASE_DATA_DIR}/qbittorrent:/config
      - ${HOME_SCRIPT_STORAGE}:/storage

  nzbget:
    image: lscr.io/linuxserver/nzbget
    depends_on:
      - rclone_mount
    ports:
      - ${NZBGET_PORT_6789:-6789}:6789
    container_name: nzbget
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
